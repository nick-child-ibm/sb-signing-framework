# root CA auxiliary configuration file

sign_algorithm=RSA-2048
digest_algorithm=SHA-256

# certificate validity in years
validity=20

# issuer parameters
issuerCountryName=US
issuerStateOrProvinceName=NY
issuerLocalityName=FooTown
issuerOrganizationName=Example Co
issuerCommonName=Example Signer Root

# false - this project can only sign other certificate signing keys, not a project signing key
# true - this project can sign a project signing key
final=false

